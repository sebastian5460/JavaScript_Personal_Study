<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <label>
        Ingrese el t√≠tulo
    </label>
    <input type="text" id="textIn">
    <button type="button" id="button1" onclick="uppercase()">Convertir</button>

    <p id="output"></p>

    <script>

        
        
        function uppercase(){

            let letter = document.getElementById('textIn').value;
            let upper = letter.toLowerCase();
            
            document.getElementById('output').innerHTML = upper;

        }





    </script>
    
</body>
</html>
