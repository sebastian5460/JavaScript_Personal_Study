        function writePhrase() {

            let variable = document.getElementById('text1').value;
            // Split method takes its parameter as identifier in a string, and every time finds the parameter in the string, constructs an array with every iteraction and save it in the array
            let separator = variable.split('');
            let writtenText = '';
    
            console.log(separator);
            document.getElementById('output').innerHTML = ('The inserted string is: ' + '"' + variable +'"' + '<br>');
    
            for(let i=0; i < separator.length; i++) {

                writtenText += ((i+1)+': '+separator[i] + '<br>')
    
                // document.getElementById('output1').innerHTML =((i+1)+': '+separator[i] + '<br>');

                document.getElementById('output1').innerHTML = writtenText;
                console.log(writtenText);
    
            }

        }
