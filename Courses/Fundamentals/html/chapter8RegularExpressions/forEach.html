<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach() Use</title>
</head>
<body>
    
    <form>
        
        <h2>Write a phrase, I'll separate each word</h2>
        <textarea name="text1" id="text1" cols="30" rows="10"></textarea> <br>
        <button type="button" id="button1" onclick="separatePhrase()">Pull apart</button>
        
    </form>

    <p id="output"></p>


    <script>


        
        function separatePhrase() {
            

            
            let text = document.getElementById('text1').value;
            let pattern = /\s*[a-z]+\s*/gi;
            let words = text.match(pattern);
            let writeWords = '';

            if(words){

                words.forEach( function(element, index){

                    writeWords = `${writeWords} ${index+1}: ${element.trim()} <br>`
                    console.log(writeWords);
                })

                document.getElementById('output').innerHTML = writeWords;
                                
            } else {

                document.getElementById('output').innerHTML = `No phrase has been written.`
            }

        }

            
    </script>
               
        
        
    




</body>
</html>
