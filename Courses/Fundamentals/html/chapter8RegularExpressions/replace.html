<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace Use</title>
</head>
<body>

    <script>
        let pattern = /(\w+)\s(\w+)\s(\w+)/;
        let text = `Name: Alessandra Salvaggio Orejuela 1973`;
        let result = text.match(pattern);


        let newText = text.replace(pattern, '$2 $3, $1. Born in ');


        console.log(result);
        console.log(newText);
    </script>
    
</body>
</html>
