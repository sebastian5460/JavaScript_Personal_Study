<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Function Use</title>
    </head>

    <body>
        <p id="output1"></p>
        <p id="output"></p>
        <img id="face" />

        <script type="text/javascript">


            const dia = new Date().getDay();
            

            function esFinDeSemana(){

                
                if(dia === 0 || dia === 6) return true;
                else return false
                /* Una manera más abreviada sería

                return dia === 0 || dia === 6;

                El resultado sería el mismo */
            }

            
            function whatDay(){

                const dayName = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

                return dayName[dia];
            }


            let valorSrc;

            if (esFinDeSemana()) valorSrc = '../../images/HappyFace.jpg';
            else valorSrc = '../../images/SadFace.jpg';

            // Operador ternario
            // Se utiliza cuando solo existe una sola opción para verdadero y una sola opción para false, por eso se llama "Ternario"

            const mensaje = esFinDeSemana() ? 'Diviertete' : 'Venga, que ya falta poco para el fincho';

            document.getElementById('face').src = valorSrc;
            document.getElementById('output1').innerHTML = whatDay();
            document.getElementById('output').innerHTML = mensaje;

        </script>
    </body>
</html>
