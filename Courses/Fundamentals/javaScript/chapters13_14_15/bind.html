<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind use</title>
</head>
<body>
    

    <script>

        this.color = 'red';
        
        let newColor = { color: 'pink'};
        
        function whatColor() { 
            console.log(this.color);
        }
        
        whatColor();
        let tellMeColor = whatColor.bind(newColor);
        tellMeColor(); //rose
        
    </script>


</body>
</html>
