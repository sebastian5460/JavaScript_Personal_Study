<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibd Use 2</title>
</head>
<body>
    
    <div id="output"></div>
    <div id="output2"></div>
    <div id="output3"></div>

    <script type="text/javascript">

        this.number = 9;

        let object1 = {

            number: 10,
            readNumber: function() {
                return this.number;
            }
        }

        document.getElementById('output').innerHTML = object1.readNumber();
        let recoverNumber = object1.readNumber;
        document.getElementById('output2').innerHTML = recoverNumber();
        let recoverNumber_bind = recoverNumber.bind(object1);
        document.getElementById('output3').innerHTML = recoverNumber_bind();
        
        

    </script>
    
    
</body>
</html>
