<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Class Name</title>
</head>
<body id="body">
    
    <style>
        .colorPicker {

            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
            border: 3px solid black;
            
        }

        
        
    </style>

    <div class="colorPicker" id="red" style="background-color: red;"></div>
    <div class="colorPicker" id="blue" style="background-color: blue;"></div>
    <div class="colorPicker" id="yellow" style="background-color: yellow;"></div>
    <div class="colorPicker" id="brown" style="background-color: brown;"></div>
    

    <script>

        function tellMeColor() {

            console.log(this.style.backgroundColor);
            
        }

        function changeBackgroundPageColor() {

            document.getElementById('body').style.backgroundColor = this.style.backgroundColor;
            
        }

        let classes = document.getElementsByClassName('colorPicker');

        for(let i = 0; i < classes.length; i++) {

            classes[i].addEventListener('click', tellMeColor);
            classes[i].addEventListener('click', changeBackgroundPageColor);
                        
            
        }

        
    </script>
    
</body>
</html>
